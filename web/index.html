<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <script src="./gifuct-js.min.js"></script>
    <script src="main.js" type="module"> </script>
  </head>
  <body>
    <div class="centered">
      <div class="container">
        <h1 class="centeredText"> Image to Pixil File Converter</h1>
        <p>
          &emsp; This web application will convert an <s>image or</s> GIF into a .pixil file for use on Pixilart. Original Python program created by <span id="hehe" class="secret noselect">Doduodrio</span> (<a href="https://github.com/Doduodrio">Git</a>), web application created by <span id="fair" class="secret noselect">Spentine</span> (<a href="https://github.com/Spentine">Git</a>).
        </p>
        
        <label for="inputFile"> Select File: </label>
        <input id="inputFile" type="file">
        
        <br>
        
        <div class="centered">
          <button id="convertButton"> Convert </button>
        </div>
      </div>
    </div>
  </body>
</html>
